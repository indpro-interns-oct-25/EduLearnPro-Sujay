{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - EduLearnPro{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-page">
        <div class="auth-card">
            <h1>Password Reset Complete</h1>
            <p class="form-intro">Your password has been successfully reset.</p>
            <div style="text-align: center; color: var(--text-secondary); margin: 2rem 0; line-height: 1.6;">
                <p>You can now log in with your new password.</p>
            </div>
            <p class="auth-links">
                <a href="{% url 'users:login' %}">Go to Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
