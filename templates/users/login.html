{% extends 'base.html' %}
{% load static %}

{% block title %}Login - EduLearnPro{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-page">
        <div class="auth-card">
            <h1>Login</h1>
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" name="email" id="email" required value="{{ submitted_email|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember_me">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="auth-links">
                Don't have an account? <a href="{% url 'users:register' %}">Register here</a>
            </p>
            <p class="auth-links">
                <a href="{% url 'users:password_reset' %}">Forgot your password?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
